<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico?v=4" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png?v=5" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png?v=5" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png?v=5" />
    <link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/android-chrome-192x192.png?v=5" />
    <link rel="icon" type="image/png" sizes="512x512" href="%PUBLIC_URL%/android-chrome-512x512.png?v=5" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#F97316" />
    <meta name="description" content="Rongdhunu - Your trusted online marketplace for quality products in Bangladesh. Fast delivery, secure payments, and excellent customer service." />
    <meta name="keywords" content="Rongdhunu, online shopping, e-commerce, Bangladesh, quality products, fast delivery, secure payment" />
    <meta name="author" content="Rongdhunu" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Rongdhunu - রংধনু" />
    <meta property="og:description" content="Your trusted online marketplace for quality products in Bangladesh" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rongdhunu.com" />
    <meta property="og:image" content="https://rongdhunu.com/logo.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Rongdhunu Logo" />
    <meta property="og:site_name" content="Rongdhunu" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Rongdhunu - রংধনু" />
    <meta name="twitter:description" content="Your trusted online marketplace for quality products in Bangladesh" />
    <meta name="twitter:image" content="https://rongdhunu.com/logo.png" />
    <meta name="twitter:image:alt" content="Rongdhunu Logo" />
    
    <!-- Structured Data for Google Logo -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Rongdhunu",
      "alternateName": "রংধনু",
      "url": "https://rongdhunu.com",
      "logo": "https://rongdhunu.com/logo.png",
      "image": "https://rongdhunu.com/android-chrome-512x512.png",
      "description": "Your trusted online marketplace for quality products in Bangladesh. Fast delivery, secure payments, and excellent customer service.",
      "sameAs": [
        "https://www.facebook.com/rongdhunu",
        "https://www.instagram.com/rongdhunu"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Service",
        "areaServed": "BD",
        "availableLanguage": ["Bengali", "English"]
      }
    }
    </script>
    
    <!-- Website Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Rongdhunu",
      "url": "https://rongdhunu.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://rongdhunu.com/products?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <title>Rongdhunu - রংধনু | Your Trusted Online Marketplace</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
