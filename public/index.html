      window.__initFacebookPixel = function(config) {
        if (window.__FB_PIXEL_READY__) return;
        if (!window.fbq) {
          setTimeout(() => window.__initFacebookPixel(config), 200);
          return;
        }
        const pixelId = (config && config.facebookPixelId) || window.FB_PIXEL_ID;
        const advMatch = (config && config.advancedMatching) || window.FB_ADV_MATCH || {};

        window.FB_PIXEL_ID = pixelId;

        fbq('init', pixelId, advMatch);
        fbq('consent', 'grant');
        fbq('track', 'PageView');
        window.__FB_PIXEL_READY__ = true;
      };

      fetch('/api/content/tracking-settings')
        .then((res) => res.ok ? res.json() : null)
        .then((data) => {
          if (data && data.success) {
            window.__initFacebookPixel({
              facebookPixelId: data.settings?.facebookPixelId,
              advancedMatching: data.settings?.advancedMatchingDefaults
            });
          } else {
            window.__initFacebookPixel();
          }
        })
        .catch(() => window.__initFacebookPixel());
